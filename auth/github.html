<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>eilės – github</title>
		<link rel="stylesheet" href="/style.css" />
	</head>

	<body>
		<p>
			<a
				href="https://github.com/settings/tokens/new?scopes=repo&description=eiles"
				target="_blank"
			>
				generate github personal access token
			</a>
		</p>
		<form class="github-form">
			<label
				>enter github personal access token
				<input type="text" name="githubToken" />
			</label>
			<button type="submit">submit</button>
		</form>

		<script>
			const githubFormEl = document.querySelector(".github-form");

			githubFormEl.addEventListener("submit", (event) => {
				event.preventDefault();

				const formData = Object.fromEntries(new FormData(event.target));
				localStorage.setItem("githubToken", formData.githubToken);

				window.location.href = "/";
			});
		</script>
	</body>
</html>
