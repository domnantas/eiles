<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>eilÄ—s</title>
		<link rel="stylesheet" href="/style.css" />
		<style>
			.hidden {
				display: none;
			}
		</style>
	</head>

	<body>
		<p class="auth-github">authenticate on <a href="/auth/github">github</a></p>
		<p class="github-token"></p>

		<script>
			const githubToken = localStorage.getItem("githubToken");

			if (githubToken) {
				const authGithubEl = document.querySelector(".auth-github");
				authGithubEl.classList.add("hidden");

				const githubTokenEl = document.querySelector(".github-token");
				githubTokenEl.innerHTML = githubToken;
			}
		</script>
	</body>
</html>
